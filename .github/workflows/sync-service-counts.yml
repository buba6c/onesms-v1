name: Sync Service Counts

on:
  schedule:
    # Toutes les 15 minutes (r√©duit pour √©conomiser les minutes GitHub Actions)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permet d√©clenchement manuel

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync-service-counts Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            'https://qepxgaozywhjbnvqkgfr.supabase.co/functions/v1/sync-service-counts' \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')
          
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Sync failed with status $http_code"
            exit 1
          fi
          
          echo "‚úÖ Sync triggered successfully"
      
      - name: Parse and display stats
        run: |
          echo "üìä Service counts synchronized"
          echo "üîÑ Next sync in 5 minutes"
